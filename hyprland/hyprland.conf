# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

$laptop = eDP-1
$vertical = DP-5

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = $laptop, 1920x1080@60, 0x0, 1
monitor = $vertical, 2560x1440@60, 1920x0, 1, transform, 3


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = rofi -show drun
$menu = krunner


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = hyprpaper
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/xdg-desktop-portal-hyprland.sh
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b0b394ff) rgba(b0b394aa)
    col.inactive_border = rgba(111111ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant = dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = CTRL ALT # Sets "Windows" key as main modifier

# Main apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, W, exec, vivaldi-stable
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT, F4, killactive,
bind = $mainMod, X, exec, wlogout
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = ALT, F2, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, A, fullscreen,

# Lock Screen
bind = SUPER, L, exec, hyprlock

# Show/hide waybar
bind = $mainMod, code:24, exec, pkill waybar || waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, cyclenext,

workspace = 1, monitor:$laptop
workspace = 2, monitor:$laptop
workspace = 3, monitor:$laptop
workspace = 4, monitor:$laptop
workspace = 5, monitor:$laptop
workspace = 6, monitor:$laptop
workspace = 7, monitor:$laptop
workspace = 8, monitor:$laptop
workspace = 9, monitor:$laptop

workspace = 11, monitor:$vertical
workspace = 12, monitor:$vertical
workspace = 13, monitor:$vertical
workspace = 14, monitor:$vertical
workspace = 15, monitor:$vertical
workspace = 16, monitor:$vertical
workspace = 17, monitor:$vertical
workspace = 18, monitor:$vertical
workspace = 19, monitor:$vertical

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 11
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 2, workspace, 12
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 3, workspace, 13
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 4, workspace, 14
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 5, workspace, 15
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 6, workspace, 16
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 7, workspace, 17
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 8, workspace, 18
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, 9, workspace, 19
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/change-desk-notification.sh

bind = $mainMod, Q, workspace, r+1
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/change-desk-notification.sh
bind = $mainMod, code:52, workspace, r-1
bind = $mainMod, code:52, exec, ~/.config/hypr/scripts/change-desk-notification.sh

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT, Q, movetoworkspace, +1
bind = $mainMod SHIFT, code:52, movetoworkspace, -1
bind = SHIFT SUPER, right, movetoworkspace, r+10
bind = SHIFT SUPER, left, movetoworkspace, r-10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

### SCREENSHOTS ###
bind = , PRINT, submap, screenshot
submap = screenshot
bind = , W, exec, hyprshot -m window
bind = , W, submap, reset
bind = , A, exec, hyprshot -m window -m active
bind = , A, submap, reset
bind = , R, exec, hyprshot -m region
bind = , R, submap, reset
bind = , S, exec, hyprshot -m output -m active
bind = , S, submap, reset
submap = reset
### END OF SCREENSHOTS ###

### MOVE WINDOWS ###
bind = $mainMod, M, submap, move
submap = move
binde = , right, movewindow, r
binde = , left, movewindow, l
binde = , up, movewindow, u
binde = , down, movewindow, d
bind = , escape, submap, reset
submap = reset
### END MOVING WINDOWS ###

### RESIZE ###
# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 5 0
binde = , left, resizeactive, -5 0
binde = , up, resizeactive, 0 -5
binde = , down, resizeactive, 0 5

# use reset to go back to the global submap
bind = , escape, submap, reset 

# will reset the submap, which will return to the global submap
submap = reset

### END OF RESIZE ###

# keybinds further down will be global again...

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-notification.sh
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-notification.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

